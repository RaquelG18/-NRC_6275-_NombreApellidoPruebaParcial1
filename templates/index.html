<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS only -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />

    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous">
    </script>

    <link rel="shorcut icon" href="https://cdn-icons-png.flaticon.com/512/1471/1471868.png" />

    <script src="https://kit.fontawesome.com/f138f2a48c.js" crossorigin="anonymous"></script>

    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>


    <title>Sistema de rastreo de contactos</title>
</head>

<body>

    <h1>Sistema de rastreo de contactos para COVID-19</h1>
    </head>



    <body>
        <!--Componentes de la barra de navegación-->
        <nav class="navbar navbar-expand-lg text-center bg-light color">
            <a class="navbar-brand m-lg-3" href="#">Sistema de rastreo de contactos para COVID-19</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#login">Tienda</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#tienda">Registrarse</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="#login">Servicios</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#contacto">Contáctanos</a>
                    </li>
                </ul>
            </div>
        </nav>

        <!--Componente del carussel de imagenes para la pagina-->

        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
            </ol>
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img class="d-block w-100 img"
                        src="https://www.muycomputer.com/wp-content/uploads/2020/06/Rastreo_de_Contactos_2-1000x600.jpg"
                        width="8000px" height="500" alt="First slide" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 img" src="https://www.phi.org/wp-content/uploads/2020/09/contact2.jpg"
                        width="8000px" height="500" alt="Second slide" />
                </div>
                <div class="carousel-item">
                    <img class="d-block w-100 img"
                        src="https://khn.org/wp-content/uploads/sites/2/2020/06/TracingApp-01.jpg" width="8000px"
                        height="500" alt="Third slide" />
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Anterior</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Siguiente</span>
            </a>
        </div>
        <blockquote class="blockquote">
            <h2>
              <p class="mb-2">Registrarse</p>
            </h2>

        </blockquote>
        <div class="abs-center">
          
            <!--Componente para el registro del cliente-->
            <form style="background-color: rgb(100, 109, 187);">
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputAddress">Nombre</label>
                        <input type="text" class="form-control" placeholder="Nombre">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputAddress">Apellido</label>
                        <input type="text" class="form-control" placeholder="Apellido">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputEmail4">Email</label>
                        <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputPassword4">Password</label>
                        <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                    </div>
                </div>
                <div class="form-group col-md-4">
                    <label for="inputAddress">Address</label>
                    <input type="text" class="form-control" id="inputAddress" placeholder=" Ingrese su dirección">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-4">
                        <label for="inputCity">City</label>
                        <input type="text" class="form-control" id="inputCity">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">Ciudad</label>
                        <select id="inputState" class="form-control">
                            <option selected>Elija...</option>
                            <option>Santo Domingo</option>
                            <option>Guayas</option>
                            <option>Esmeraldas</option>
                            <option>Quito</option>
                            <option>Cuenca</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" id="gridCheck">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Registrarse</button>
            </form>
        </div>



        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous">
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.6/umd/popper.min.js"
            integrity="sha384-wHAiFfRlMFy6i5SRaxvfOCifBUQy1xHdJ/yoi7FRNXMRBu5WHdZYu1hA6ZOblgut" crossorigin="anonymous">
        </script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/js/bootstrap.min.js"
            integrity="sha384-B0UglyR+jN6CkvvICOB2joaf5I4l3gm9GU6Hc1og6Ls7i6U/mkkaduKaBhlAXv9k" crossorigin="anonymous">
        </script>


    </body>

</html>

.abs-center {
 
  justify-content: center;

}
